<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Moedas Valorizadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>

  <!-- JS libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h2 {
      margin-bottom: 10px;
    }

    #botoes-superior {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    #atualizacao {
      margin-bottom: 15px;
      font-weight: bold;
    }

    table {
      background: white;
      width: 100%;
      border-collapse: collapse;
    }

    .positivo { color: green; }
    .negativo { color: red; }
    .leve { color: blue; }

    td a {
      text-decoration: none;
    }

    .dt-buttons {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸŸ¢ Moedas Valorizadas</h2>

  <div id="botoes-superior">
    <button onclick="atualizarPlanilha()">ðŸ”„ Atualizar Planilha</button>
    <span id="atualizacao">Carregando...</span>
  </div>

  <table id="tabela" class="display nowrap" cellspacing="0">
    <thead>
      <tr>
        <th>Volume</th>
        <th>Ranking</th>
        <th>Nome</th>
        <th>SÃ­mbolo</th>
        <th>PreÃ§o (USD)</th>
        <th>Link</th>
        <th>% 24h</th>
        <th>% 7d</th>
        <th>% 30d</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela"></tbody>
  </table>

  <script>
    const urlDados = "https://script.google.com/macros/s/AKfycbx3L6fo7DX1Ew-d30YouqRaOyfOZS2mT_rWont5SE_SgsSuL5j2aaL2kHdUU-QW3zo/exec";
    const urlAtualizar = "https://script.google.com/macros/s/AKfycbwOdn9K8A5jQU_q61lwRiGdfoKJdPkxVu8o5BjfgN9J6NQvY0DQIGfAIm1xhstUUGRc/exec";

    function definirClasse(valor) {
      valor = Number(valor);
      if (valor < 0) return 'negativo';
      if (valor >= 0 && valor < 1.5) return 'leve';
      return 'positivo';
    }

    function atualizarPlanilha() {
      document.getElementById("atualizacao").textContent = "ðŸ”„ Atualizando planilha...";
      fetch(urlAtualizar)
        .then(res => res.text())
        .then(() => {
          document.getElementById("atualizacao").textContent = "âœ… Planilha atualizada. Recarregando dados...";
          carregarDados();
        })
        .catch(() => {
          document.getElementById("atualizacao").textContent = "âŒ Erro ao atualizar.";
        });
    }

    function carregarDados() {
      fetch(urlDados)
        .then(res => res.json())
        .then(dados => {
          const corpo = document.getElementById("corpo-tabela");
          corpo.innerHTML = '';

          dados.forEach(item => {
            const linha = document.createElement("tr");
            linha.innerHTML = `
              <td>${item.Volume}</td>
              <td>${item.Ranking}</td>
              <td>${item.Nome}</td>
              <td>${item.SÃ­mbolo}</td>
              <td>${Number(item["PreÃ§o (USD)"]).toFixed(4)}</td>
              <td><a href="${item.Link}" target="_blank">ðŸ”—</a></td>
              <td class="${definirClasse(item["% 24h"])}">${Number(item["% 24h"]).toFixed(2)}%</td>
              <td>${Number(item["% 7d"]).toFixed(2)}%</td>
              <td>${Number(item["% 30d"]).toFixed(2)}%</td>
            `;
            corpo.appendChild(linha);
          });

          // Atualiza status de hora
          const agora = new Date();
          document.getElementById("atualizacao").textContent = `âœ… Ãšltima atualizaÃ§Ã£o: ${agora.toLocaleString("pt-BR")}`;

          // Recria DataTable
          if ($.fn.dataTable.isDataTable('#tabela')) {
            $('#tabela').DataTable().destroy();
          }

          $('#tabela').DataTable({
            paging: false,
            scrollX: true,
            dom: 'Bfrtip',
            buttons: [
              {
                extend: 'csvHtml5',
                text: 'ðŸ“¥ Exportar CSV',
                title: 'Moedas_Valorizadas'
              },
              {
                extend: 'pdfHtml5',
                text: 'ðŸ“„ Exportar PDF',
                orientation: 'landscape',
                pageSize: 'A4',
                title: 'Moedas Valorizadas'
              }
            ]
          });
        });
    }

    // Carrega na primeira vez
    carregarDados();
  </script>
</body>
</html>
