<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Moedas Valorizadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
    }
    .positivo { color: green; }
    .negativo { color: red; }
    .leve { color: blue; }
    td a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>ðŸŸ¢ Moedas Valorizadas</h2>
  <table id="tabela" class="display">
    <thead>
      <tr>
        <th>Volume</th>
        <th>Ranking</th>
        <th>Nome</th>
        <th>SÃ­mbolo</th>
        <th>PreÃ§o (USD)</th>
        <th>Link</th>
        <th>% 24h</th>
        <th>% 7d</th>
        <th>% 30d</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela"></tbody>
  </table>

  <script>
    const urlJSON = "https://script.google.com/macros/s/AKfycbx3L6fo7DX1Ew-d30YouqRaOyfOZS2mT_rWont5SE_SgsSuL5j2aaL2kHdUU-QW3zo/exec";

    fetch(urlJSON)
      .then(res => res.json())
      .then(dados => {
        const corpo = document.getElementById("corpo-tabela");

        dados.forEach(item => {
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${item.Volume}</td>
            <td>${item.Ranking}</td>
            <td>${item.Nome}</td>
            <td>${item.SÃ­mbolo}</td>
            <td>${Number(item["PreÃ§o (USD)"]).toFixed(4)}</td>
            <td><a href="${item.Link}" target="_blank">ðŸ”—</a></td>
            <td class="${definirClasse(item["% 24h"])}">${Number(item["% 24h"]).toFixed(2)}%</td>
            <td>${Number(item["% 7d"]).toFixed(2)}%</td>
            <td>${Number(item["% 30d"]).toFixed(2)}%</td>
          `;
          corpo.appendChild(linha);
        });

        $('#tabela').DataTable();
      });

    function definirClasse(valor) {
      valor = Number(valor);
      if (valor < 0) return 'negativo';
      if (valor >= 0 && valor < 1.5) return 'leve';
      return 'positivo';
    }
  </script>
</body>
</html>
